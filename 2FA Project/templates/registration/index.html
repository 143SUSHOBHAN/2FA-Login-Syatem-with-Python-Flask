<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 3D Login</title>

    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='registration/style.css') }}">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="login-container">
        <h1 class="glitch" data-text="SIGN UP">SIGN UP</h1>

        <!-- FIX: Added action, method, and name attributes -->
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group password-container">
                <input type="password" name="password" id="password" placeholder=" " required 
                       onkeyup="checkPasswordStrength(this.value)" onfocus="showPasswordStrength()" 
                       onblur="hidePasswordStrength()">
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
                <div id="password-strength" class="password-strength" style="display: none;">
                    <div class="strength-meter">
                        <div class="strength-meter-fill" id="strength-meter-fill"></div>
                    </div>
                    <p id="strength-text">Password Strength: <span id="strength-value">Weak</span></p>
                </div>
            </div>
            <button type="submit">REGISTER</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>

    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='registration/main.js') }}"></script>
</body>
</html>
