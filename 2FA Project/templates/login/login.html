<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 3D Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login/login-style.css') }}">
</head>
<body>
    <div id="canvas-container"></div>
    <div class="login-container">
        <h1 class="glitch" data-text="LOGIN">LOGIN</h1>

        <!-- This form will go to your Flask login route -->
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">SIGN IN</button>
            <p class="register-link">Don't have an account?
                <a href="{{ url_for('register') }}">Register here</a>
            </p>
        </form>
    </div>
    <script src="{{ url_for('static', filename='login/login.js') }}"></script>
</body>
</html>
