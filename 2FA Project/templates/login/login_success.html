<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>

    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ==== CYBERPUNK STYLE ==== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0a1a;
            color: #0ff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .message-box {
            background: rgba(10, 10, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        h1.glitch {
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
            font-size: 2rem;
            position: relative;
        }

        h1.glitch::before,
        h1.glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        h1.glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        h1.glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            50% { clip: rect(112px, 9999px, 76px, 0); }
            100% { clip: rect(64px, 9999px, 98px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            50% { clip: rect(25px, 9999px, 145px, 0); }
            100% { clip: rect(53px, 9999px, 30px, 0); }
        }

        p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #0ff;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="message-box">
        <h1 class="glitch" data-text="WELCOME {{ name }}">WELCOME {{ name }}</h1>
        <p>Login Successful âœ…</p>
    </div>

    <script>
        // ==== 3D Background ====
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: '#0ff',
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Grid
        const gridHelper = new THREE.GridHelper(20, 20, '#00ffff', '#007777');
        scene.add(gridHelper);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.0005;
            gridHelper.rotation.x = Math.PI / 4;
            gridHelper.rotation.z += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
